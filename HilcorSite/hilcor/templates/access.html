{% load static %}
<!DOCTYPE HTML>
<html>
	<head>
		<title>Acceso | Hilandería Hilcor</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link href='http://fonts.googleapis.com/css?family=Raleway:400,100,200,300,500,600,700,800,900' rel='stylesheet' type='text/css'>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="{% static 'js/skel.min.js' %}"></script>
		<script src="{% static 'js/skel-panels.min.js' %}"></script>
		<script src="{% static 'js/init.js' %}"></script>
		<link rel="stylesheet" href="{% static 'css/style.css' %}" />
		<link rel="stylesheet" href="{% static 'css/style-desktop.css' %}" />
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
		<script src="{% static 'js/bootstrap.js' %}"></script>
	</head>
	<body>

	<div id="header-wrapper">

		<!-- Header -->
			<div id="header">
				<div class="container">
						
					<!-- Logo -->
						<div id="logo">
							<a href="{% url 'index' %}"><img src="{% static 'images/hilcor-logo.png' %}" alt=""></a>
						</div>
					
					
					<!-- Nav -->
						<nav id="nav">
							<ul>
								{% if user.is_authenticated %}
									<li class="active">
										<a href='#'> Bienvenido, {{ request.user.first_name}} </a>
									</li>
									<li>
										<a href="{% url 'logout' %}">Cerrar Sesión</a>
									</li>
								{% else %}
									<li class="active">
										<a href="{% url 'access' %}">Acceso</a>
									</li>
								{% endif %}
							</ul>
						</nav>
	
				</div>
			</div>
		<!-- Header -->

		<!-- Banner -->
			<div id="banner">
				<div class="container">
				</div>
			</div>
		<!-- /Banner -->

	</div>

	<!-- Main -->
		<div id="main">
		
			<div class="container">

				<div class="row" align="center">

					{% if error_message %}
						<p>
							<strong>
								{{ error_message }}
							</strong>
						</p>
					{% endif %}

					<section class="container">
					    <div class="login">
					      <h1>Iniciar Sesión</h1>
					      <form method="post" action="{% url 'login' %}">
					      	{% csrf_token %}
					        <p><input type="text" name="login" value="" placeholder="Nombre de Usuario o Email"></p>
					        <p><input type="password" name="password" value="" placeholder="Contraseña"></p>
					        <p class="remember_me">
					          <label>
					            <input type="checkbox" name="remember_me" id="remember_me">
					            Recuérdame
					          </label>
					        </p>
					        <p class="submit"><input class="button" type="submit" name="commit" value="Login"></p>
					      </form>
					    </div>
					  </section>
				</div>

			</div>
		</div>
	<!-- /Main -->

	<!-- Copyright -->
		<div id="copyright">
			<div class="container">
				<a href="{% url 'access' %}"> Acceso </a>
			</div>
		</div>

	</body>
</html>
